<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Электронный сертификат</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<form action="/generate" method="post">
<div class="flex-container">

        <div class="form-header">Генерация изображения электронного сертификата</div>
        <div class="promocode-holder">
            <label for="promocode">Промокод:</label>
            <input type="text" id="promocode" name="promocode" placeholder="Введите промокод"></input>
        </div>
        <div class="amount-holder">
            <label for="amount">Сумма:</label>
            <input type="text" id="amount" name="amount" placeholder="Введите сумму"></input>
        </div>
        <div class="currency-abbreviation-holder">
            <label for="currency-abbreviation">Аббревиатура валюты:</label>
            <select name="currencyAbbreviation" id="currency-abbreviation">
                <option value="$">$</option>
                <option value="USD">USD</option>
                <option value="€">€</option>
                <option value="EUR">EUR</option>
                <option value="BYN">BYN</option>
                <option value="₽">₽</option>
                <option value="RUB">RUB</option>
            </select>
        </div>
        <div class="btn-holder">
            <input class="btn" type="submit" name="Сгенерировать" value="Сгенерировать">
        </div>

</div>
</form>
</body>
</html>
